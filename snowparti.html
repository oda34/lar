<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Snow Particle</title>
    <style>
      body { margin: 0; }
      canvas { display: block; }
    </style>
  </head>
  <body>
    <h1>パーティクルにテクスチャ</h1>
  　大量のパーティクルに対してテクスチャを貼った<br>
    <script src="https://threejs.org/build/three.js"></script>
    <script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
    <script src="particles.js"></script>
    <script>
      let scene, camera, renderer, particles;

      function init() {
        var width=800,
          height=600;
        // シーンの作成
        scene = new THREE.Scene();

        // カメラの作成
        camera = new THREE.PerspectiveCamera(
          75,
          width / height,
          1,
          10000
        );
        camera.position.z = 1000;

        // レンダラーの作成
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(width, height);
        renderer.setClearColor(0xffffdd);

        document.body.appendChild(renderer.domElement);

        // パーティクルの作成
        particles = new THREE.Group();
        scene.add(particles);

        // テクスチャの読み込み
        const textureLoader = new THREE.TextureLoader();
        const texture = textureLoader.load('snow_crystal3.png');

        const particleMaterial = new THREE.SpriteMaterial({ map: texture });

        for (let i = 0; i < 1000; i++) {
          let particle = new THREE.Sprite(particleMaterial);
          particle.position.x = Math.random() * 2000 - 1000;
          particle.position.y = Math.random() * 2000 - 1000;
          particle.position.z = Math.random() * 2000 - 1000;
          particle.scale.x = particle.scale.y = Math.random() * 10 + 10;
          particles.add(particle);
        }

        // レンダリング開始
        animate();
      }

      function animate() {
        requestAnimationFrame(animate);

        // パーティクルの回転
        particles.rotation.x += 0.005;
        particles.rotation.y += 0.01;

        // レンダリング
        renderer.render(scene, camera);
      }

      // 初期化
      init();
    </script>
  </body>
</html>
